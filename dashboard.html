<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <!-- Basic meta info
  ==================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <!-- CSS files
  ============== -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Font files
  =============== -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy|Bree+Serif|Candal|PT+Sans" />

  <!-- Modernizr file
  =================== -->
  <script src="js/modernizr.custom.js" charset="utf-8"></script>

  <!-- FontAwesome
  ================ -->
  <script defer src="js/fontawesome-all.min.js"></script>
</head>

<body>

  <!-- Header + NavMenu
  ===================== -->
  <header id="header">
    <div id="menuNav" class="sidenav ">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#credit" class="scrollToSection">Add Credit</a>
      <a href="#history" class="scrollToSection">Payment History</a>
      <a href="#meals" class="scrollToSection">Eaten Meals</a>
      <a href="index.html" class="logout">
        <i class="fas fa-sign-out-alt"></i> Log out
      </a>
    </div>
    <span onclick="openNav()" class="pull-right menu-bars-icon header-icon"
      style="">
      <i class="fas fa-bars"></i>
    </span>
    <h1>La Cantina</h1>
  </header>

  <!-- Upcoming Meal section
  ========================== -->
  <section id="upcoming" class="alert alert-info">
    <i class="fas fa-info-circle"></i> Upcoming meal :
    <span><strong>Pasta a la Pingatare</strong> (17:00 - 19:00)</span>
  </section>

  <!-- Add Credit section
  ======================= -->
  <section id="credit">
    <div class="container">
      <div class="row">
        <h2>Add Credit</h2>
      </div>
      <div class="row">
        <!-- Card wrapper -->
        <div class="col-md-6 col-sm-12">
          <div class='card-wrapper'></div>
        </div>
        <!-- Credit card form -->
        <div class="col-md-6 col-sm-12">
          <form class="card-form">
            <input id="input-field" type="text" name="amount" placeholder="Amount ($)"/>
            <input id="input-field" type="text" name="number" placeholder="Card Number"/>
            <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
            <input id="column-right" type="text" name="cvc" placeholder="CCV"/>
            <input id="input-button" type="submit" value="Add Credit"/>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Balance section
  ==================== -->
  <section id="balance">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 col-sm-12 balance-dollar">
          <i class="fas fa-money-bill-alt"></i> 420.69 (dollar)
        </div>
        <div class="col-md-4 col-sm-12 balance-nigiri">
          <i class="fas fa-caret-up"></i> 1337 (nigiri)
        </div>
      </div>
    </div>
  </section>

  <!-- Payment History section
  ============================ -->
  <section id="payment">
    <div class="container">
      <div class="row">
        <h2>Payment History</h2>
      </div>
      <!-- Payment table -->
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="table-responsive payment-table">
                <table class="table table-bordered table-hover payment-table" summary="Payment history table" width="100%">
                  <!-- <caption class="text-center">An example of a responsive table based on </caption> -->
                  <!-- Table Head -->
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>25 Dec (Monday) 2018</td>
                      <td>14:42</td>
                      <td>$6</td>
                    </tr>
                  </tbody>
                  <!--
                  <tfoot>
                    <tr>
                      <td colspan="5" class="text-center">Data retrieved from <a href="http://www.infoplease.com/ipa/A0855611.html" target="_blank">infoplease</a> and <a href="http://www.worldometers.info/world-population/population-by-country/" target="_blank">worldometers</a>.</td>
                    </tr>
                  </tfoot>
                  -->
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Eaten Meals section
  ======================== -->
  <section id="meals">
    <div class="container">
      <div class="row">
        <h2>Eaten Meals</h2>
      </div>
      <!-- Meals table -->
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">

            </div>
          </div>
        </div>

    </div>
  </section>

  <!-- JavaScript files
  ===================== -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/wow.min.js" charset="utf-8"></script>
  <script src="js/card.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
