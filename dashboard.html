<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <!-- Basic meta info
  ==================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <!-- CSS files
  ============== -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Font files
  =============== -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy|Bree+Serif|Candal|PT+Sans" />

  <!-- Modernizr file
  =================== -->
  <script src="js/modernizr.custom.js" charset="utf-8"></script>

  <!-- FontAwesome
  ================ -->
  <script defer src="js/fontawesome-all.min.js"></script>
</head>

<body>

  <!-- Header + NavMenu
  ===================== -->
  <header id="header">
    <div class="container">
      <div id="menuNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#credit" class="scrollToSection">Add Credit</a>
        <a href="#history" class="scrollToSection">Payment History</a>
        <a href="#meals" class="scrollToSection">Eaten Meals</a>
      </div>
      <span onclick="openNav()" class="pull-right menu-bars-icon" style="float: left;">
        <i class="fas fa-bars"></i>
      </span>
      <h1>La Cantina</h1>
    </div>
  </header>

  <!-- Add Credit section
  ======================= -->
  <section id="credit">
    <div class="container">
      <div class="row">
        <h2>Add Credit</h2>
      </div>
      <div class='card-wrapper'></div>
    </div>
  </section>

  <!-- Payment History section
  ============================ -->
  <section id="history">
    <div class="container">
      <div class="row">
        <h2>Payment History</h2>
      </div>
    </div>
  </section>

  <!-- Eaten Meals section
  ======================== -->
  <section id="meals">
    <div class="container">
      <div class="row">
        <h2>Eaten Meals</h2>
      </div>
    </div>
  </section>

  <!-- JavaScript files
  ===================== -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/wow.min.js" charset="utf-8"></script>
  <script src="js/card.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
