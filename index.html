<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <!-- Basic meta info
  ==================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Cantina - Home Page</title>

  <!-- CSS files
  ============== -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Font files
  =============== -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy|Bree+Serif|Candal|PT+Sans">

  <!-- Modernizr file
  =================== -->
  <script src="js/modernizr.custom.js" charset="utf-8"></script>

  <!-- FontAwesome
  ================ -->
  <script defer src="js/fontawesome-all.min.js"></script>
</head>

<body>
  <!-- Banner section
  ================= -->
  <section id="banner">
    <!-- Header || NavMenu -->
    <header id="header">
      <div class="container">
        <div id="menuNav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#about">About</a>
          <a href="#dishes">Dishes</a>
          <a href="#location">Location</a>
        </div>
        <span onclick="openNav()" class="pull-right menu-icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!-- Logo && Login Button -->
    <div class="container">
      <div class="row">
        <div class="inner text-center">
          <img class="logo" src="images/logo-white.png" alt="cantina-logo">
          <h1>La Cantina</h1>
          <br />
          <a href="#" class="btn">
            <i class="fas fa-sign-in-alt"></i> Log in
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Carte (food menu) section
  ======================== -->
  <section id="carte">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Le Menu</h2>
          <p></p>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript files
  ===================== -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
